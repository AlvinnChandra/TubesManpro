<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Newci Wash Master</title>
    <link rel="stylesheet" href="/stylePelanggan.css">
    <link rel="stylesheet" href="/daftar.css">
    <script defer src="script.js"></script>
    <style>
        /* Tambahkan aturan warna langsung di sini */
        .status {
            font-weight: bold;
        }
        .status.available {
            background-color: blue;
            border-radius: 5px;
            padding: 5px;
            color: white;
            margin: 2px;
        }
        .status.unavailable {
            background-color: red;
            border-radius: 5px;
            padding: 5px;
            color: white;
            margin: 2px;
        }
    </style>
</head>

<body>
    <div class="content">
        <header>
            <h1>Selamat Datang, Pelanggan Newci!</h1>
        </header>

        <section id="daftar-mesin">
            <h2>Daftar Mesin</h2>
            <p>Berikut daftar mesin cuci yang tersedia:</p>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Merek</th>
                        <th>Kapasitas</th>
                        <th>Tarif Per 15 Menit</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="pelanggan-table-body"></tbody>
            </table>
        </section>
    </div>
    <script>
        const pelangganTableBody = document.getElementById('pelanggan-table-body');

        function loadMesin() {
            fetch('/api/view/all')
                .then(response => response.json())
                .then(viewList => {
                    viewList.sort((a, b) => a.id - b.id); // Sorting berdasarkan ID

                    pelangganTableBody.innerHTML = ''; // Clear table body
                    viewList.forEach(ViewPelanggan => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${ViewPelanggan.id}</td>
                            <td>${ViewPelanggan.merek}</td>
                            <td>${ViewPelanggan.kapasitas}</td>
                            <td>${ViewPelanggan.tarif}</td>
                            <td><span class="status">${ViewPelanggan.status}</span></td>
                        `;

                        // Tambahkan kelas sesuai dengan status
                        const statusCell = row.querySelector('.status');
                        if (ViewPelanggan.status.toLowerCase() === 'available') {
                            statusCell.classList.add('available');
                        } else if (ViewPelanggan.status.toLowerCase() === 'unavailable') {
                            statusCell.classList.add('unavailable');
                        }

                        pelangganTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Gagal memuat data mesin:', error);
                });
        }

        loadMesin();
    </script>
</body>

</html>
