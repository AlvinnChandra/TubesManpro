                        <button type="button" id="available">Available</button>

                </tr>

                    <td>Panasonic</td>
                    <td>10</td>
                    <td>10.000</td>

                        <button type="button" id="available">Available</button>
                    </td>

                    <td>Hisense</td>
                    <td>12</td>
                    <td>11.000</td>
